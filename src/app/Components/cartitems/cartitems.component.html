<div class="container">
    <div  *ngIf="CartItems.length > 0" class="card p-3">
        <div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Product Quantity</th>
                        <th>Products Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        
                    <tr *ngFor ="let item of CartItems; let i = index ">
                        <td>{{i + 1 }}</td>
                        <td>
                            <img [src]="item.image" width="50" height="50" alt={{item.title}} />
                        </td>
                        <td>{{item.title.substring(0, 20)}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" (click)="decrement(item)"><i class="bi bi-dash-lg"></i></button>
                            <span class='mx-2'>{{item.quantity}}</span>
                            <button class="btn btn-sm btn-success" (click)="increment(item)"><i class="bi bi-plus-lg"></i></button>
                        </td>
                        <td>{{item.quantity * item.price.toFixed(2)}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger text-white" (click)="RemoveCart(item)">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
        
                    </tr>
                </tbody>
            </table>    
        </div>
        <div>
            <p class=" bg-warning ms-auto p-2">Cart Total Price : {{CartTotalPrice}}</p> 
         </div>

         <div>
            <button class="btn btn-dark" routerLink="/">Shop More..</button>
         </div>
    </div>
    
    <div *ngIf="CartItems.length == 0" class="card p-3 mx-auto">
        <div  class="text-center">
            <h2>No items in shopping cart</h2>
           <button routerLink="/" class="btn btn-success">Go to shopping</button>
        </div>
    </div>
   
</div>
