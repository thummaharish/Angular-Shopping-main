<div class="container p-3">
    <div>
        <button class="btn btn-danger" routerLink="/adminlogin/addproduct">Add Product</button>
    </div>
    <div>
        <h2 class="text-center text-success">Products</h2>
        <div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Product Quantity</th>
                       
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of allproducts">
                        <th>{{product.id}}</th>
                        <th>
                            <img [src]="product.image" height="100" width="100" [alt]="product.name">
                        </th>
                        <th>{{product.productName}}</th>
                        <th>{{product.price}}</th>
                        <th>{{product.quantity}}</th>
                        <th>
                            <button class="btn btn-warning me-1" routerLink="/adminlogin/editproduct/{{product.id}}" >edit</button>
                            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>







</div>
