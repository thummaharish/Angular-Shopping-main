<div class="container">
    <div class="card mx-auto w-75 mt-5 py-4 h-100">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 ">
                <div class="p-3">
                    <img [src]="product?.image" width="100%">
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12">
                <p><b>Name :</b> {{product?.title}}</p>
                <p><b>Price :</b>{{product?.price}}</p>
                <p><b>Dscription :</b>{{product?.description}}</p>

            </div>
        </div>

        <div class="text-center ">
           
            <button class="btn btn-primary me-2" (click)="addtocart(product)">Add to cart</button>
            <button class="btn btn-dark" routerLink="/">Go home</button>


        </div>

    </div>
</div>
